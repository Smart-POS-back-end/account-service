## main Setup
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://38.242.206.98:8686/realms/account-service
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
